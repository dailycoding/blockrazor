<template name="suspended">
    <div style="text-align: center">
        <h1>{{_ "user.suspended.suspended"}}</h1>

        {{_ "user.suspended.done"}}
        <div>
        {{#each badThings}}
            <span style="color: red">{{date}} - {{name}}</span><br />
        {{/each}}
        </div><br />

        {{#unless didApply}}
        <form>
            <label>{{_ "user.suspended.pardon_apply"}}</label>
            <textarea class="form-control" id="js-reason"></textarea>

            <button class="btn" id="js-apply">{{_ "user.suspended.submit"}}</button>
        </form>
        {{else}}
            {{#if isDenied}}
            {{_ "user.suspended.denied"}}
            {{else}}
            {{_ "user.suspended.processed"}}
            {{/if}}
        {{/unless}}
        <br /><br />
        {{{_ "user.suspended.help"}}}
    </div>
</template>
