<template name="problems">
  <div class="container-fluid">
      <div class="form-check">
          <span class="form-check-item filter-bounties-label">
            <h5>{{_ "problems.problems.filter"}}</h5>
          </span>
          <span class="form-check-item">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input form-check-input" id="all-problems" value="ALL">
              <label class="custom-control-label" for="all-problems">{{_ "problems.problems.all"}}</label>
            </div>
          </span>
          <span class="form-check-item">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input form-check-input" id="open-problems" value="OPEN">
              <label class="custom-control-label" for="open-problems">{{_ "problems.problems.open"}}</label>
            </div>
          </span>
          <span class="form-check-item">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input form-check-input" id="in-progress-problems" value="IN PROGRESS">
              <label class="custom-control-label" for="in-progress-problems">{{_ "problems.problems.in_progress"}}</label>
            </div>
          </span>
          <span class="form-check-item">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input form-check-input" id="solved-problems" value="SOLVED">
              <label class="custom-control-label" for="solved-problems">{{_ "problems.problems.solved"}}</label>
            </div>
          </span>
          <span class="form-check-item">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input form-check-input" id="closed-problems" value="CLOSED">
              <label class="custom-control-label" for="closed-problems">{{_ "problems.problems.closed"}}</label>
            </div>
          </span>
        </div>
        <div id="problemsFilterContainer" class="container" style="margin: 0">
            <form id="problemsFilter" name="problemsFilter">
                <div class="row form-items">
                    <div class="col-12 form-group" style="padding: 0">
                        <div class="input-group mb-3">
                            <input id="js-search" name="searchInput" type="text" class="form-control" placeholder='{{ _"problems.problems.search"}}' aria-label="" aria-describedby="basic-addon1">
                            <div class="input-group-append">
                                <a href="/new-problem" class="not-allowed btn btn-primary disabled" id="addProblemButton">{{_ "problems.problems.add"}}</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="found-result">
                    {{#if filterCount}} {{_ "problems.problems.found" filterCount}} {{/if}}
                </div>
            </form>
        </div>
            {{#if subsCacheReady}}
             {{#each problems}}
            <div class="card padBottom hoverCard">
                    <a href="/problem/{{_id}}">
              <div class="card-header">
                <div class="row">
                  <div class="col-8">
                    <span class="badge {{ badgeType }}">{{newType type}}</span>
                    {{header}}
                  </div>
                  <div class="col-4">
                    <h5 class="float-right my-4 my-sm-0">
                      <span class="mr-2" style="color: {{statusColor status}}">{{status}}</span>
                    </h5>
                  </div>
                </div>
              </div>
                    </a>
              <div class="card-body">
                <p class="card-text"> {{{nlToBr text }}}</p>
                <div class="pull-left">
                  <small class="text-muted">{{_ "problems.problems.created"}} {{relativeTime date}}</small>
                </div>
                <div class="pull-right">
                  <small class="text-muted"> {{_ "problems.problems.proposed"}} <a href="/profile/{{slugify author}}">{{user}}</a> </small>
                </div>
        
              </div>
            </div>
                <br />
                {{else}}
                    {{> empty}}
                {{/each}}
            {{else}}
                {{> loading}}
            {{/if}}
        
        <br />
          <p>{{{_ "problems.problems.try_searching"}}}
          </p>
  </div>


</template>
