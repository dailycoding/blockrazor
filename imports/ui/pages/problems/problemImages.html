<template name="problemImages">
    <div class="card border-secondary mb-3 mb-3" style="min-width:300px;overflow:hidden;margin-top:10px;">
        <div class="card-header" style="height:50px">
            <h4 class="pull-left">{{_ "problems.images.images"}}</h4>
        </div>
        <div class="card-body">
        {{#if subsCacheReady}}
            {{#each problemImages}}
                {{> problemImage}}
            {{else}}
                {{> empty}}
            {{/each}}
        {{else}}
            {{> loading}}
        {{/if}}
        </div>
    </div>
</template>

<template name="problemImage">
  <img src="{{problemImagesDir}}{{thumbnail}}" class="problemImageOpen" data-toggle="modal" data-target="img_{{_id}}" id="{{_id}}"> 
  <div class="modal fade" id="img_{{_id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <img src="{{problemImagesDir}}{{this}}" style="width:60em"> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{{_ "problems.images.close"}}</button>
      </div>
    </div>
  </div>
</div>
</template>
