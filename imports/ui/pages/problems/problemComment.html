<template name="problemComment">
    {{#hovercard template="userHover" direction="vertical" trigger="hover"}}
       <img src="{{profilePictureByID createdBy}}" title="profile picture" style="width:80px" class="pull-left
     pr-3">
                {{/hovercard}}

    <div class="card mb-3 commentBox" id="{{_id}}">
        <div class="card-body">

            <span class="text-muted">{{{comment}}}</span>
  
            <br />
            <div class="pull-left">
            {{#unless alreadyVoted}}
                <i class="fa fa-thumbs-down" aria-hidden="true"></i>
                <i class="fa fa-thumbs-up fa-flip-horizontal" aria-hidden="true"></i>
            {{else}}
                <i class="fa fa-check mr-1" aria-hidden="true"></i><small>{{_ "problems.comment.voted"}}</small>
            {{/unless}}
            {{#if accepted}}
                <i class="fa fa-check mr-1" aria-hidden="true"></i><small>{{_ "problems.comment.accepted"}}</small>
            {{else}}
                {{#if canAccept}}
                    <a href="#" class="js-accept"><i class="fa fa-check mr-1" aria-hidden="true"></i><small>{{_ "problems.comment.accept_answer"}}</small></a>
                {{/if}}
            {{/if}}
            </div>
            <div class="pull-right">
                <small class="text-muted">{{#hovercard template="userHover" direction="vertical" trigger="hover"}}
                    <a href="/profile/{{slugify author}}">{{author}}</a>
                {{/hovercard}}</small>
                <button class="ml-2 btn btn-primary btn-sm reply" id="reply_{{_id}}">{{_ "problems.comment.reply"}}</button>
            </div>
            <small class="text-muted ml-1">{{relativeTime date}}</small>
        </div>
    </div>

</template>
