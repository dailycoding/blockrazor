<template name="solvedProblems">
    {{#if isModerator}}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">{{_ "moderator.problems.status"}}</th>
                <th scope="col">{{_ "moderator.problems.date"}}</th>
                <th scope="col">{{_ "moderator.problems.problem"}}</th>
                <th scope="col">{{_ "moderator.problems.proposed"}}</th>
                <th scope="col">{{_ "moderator.problems.issue"}}</th>
                <th scope="col">{{_ "moderator.problems.upvotes"}}</th>
                <th scope="col">{{_ "moderator.problems.downvotes"}}</th>
                <th scope="col">{{_ "moderator.problems.vote"}}</th>
            </tr>
        </thead>
        <tbody>
            {{#each problems}}
            <tr>
                <td style="color: {{statusColor status}}">{{status}}</td>
                <td>{{date}}</td>
                <td><a href="/problem/{{_id}}">{{header}}</a></td>
                <td>{{user}}</td>
                <td><a href="{{issue}}">{{_ "moderator.problems.issue"}}</a></td>
                <td>{{upvotes}}</td>
                <td>{{downvotes}}</td>
                <td>{{#if voted}}-{{else}}<button class="js-vote btn btn-default notVoted" data-vote="voteUp"><i class="fa fa-arrow-up"></i></button> <button class="js-vote btn btn-default notVoted" data-vote="voteDown"><i class="fa fa-arrow-down"></i></button>{{/if}}</td>
            </tr>
            {{else}}
            {{_ "moderator.problems.no"}}
            {{/each}}
        </tbody>
    </table>
    {{else}}
    <h1>{{_ "moderator.mod_only"}}</h1>
    {{/if}}
</template>
