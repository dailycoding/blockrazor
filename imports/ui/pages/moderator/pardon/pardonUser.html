<template name="pardonUser">
    {{#if isModerator}}
    <div class="pull-right" style="margin-top: 10px;">
        <a id="skipPardon" href class="text-warning">{{_ "moderator.pardon.skip"}} <i class="fa fa-step-forward"></i></a>
    </div>
    <h3>{{_ "moderator.pardon.requests"}}</h3>
    <br>
    {{#with pardonUser}}
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-2">
                            <h5 class="card-title">{{_ "moderator.pardon.username"}}</h5>
                            <p class="card-text"> {{ username }} </p>
                        </div>
                        <div class="col-sm-6">
                            <h5 class="card-title">{{_ "moderator.pardon.offences"}}</h5>
                            <p class="card-text"> {{#each offences}} {{name}} - {{date}} <br> {{/each}} </p>
            
                            <h5 class="card-title">{{_ "moderator.pardon.reason"}}</h5>
                            <p class="card-text"> {{ pardon.reason }} </p>
                        </div>
                        <div class="col-sm-2">
                            {{#if voted}}
                                -
                            {{else}}
                                <h5 class="card-title">{{_ "moderator.pardon.upvotes"}}</h5>
                                <p class="card-text"> {{upvotes}} </p>
                                <h5 class="card-title">{{_ "moderator.pardon.downvotes"}}</h5>
                                <p class="card-text"> {{downvotes}} </p>
                            {{/if}}
                        </div>
                        <div class="col-sm-2" style="text-align: center">
                            {{#if voted}}
                                -
                            {{else}}
                                <p class="card-text"> 
                                    <button class="js-vote btn btn-primary notVoted" data-vote="voteUp">
                                        <i class="fa fa-arrow-up"></i>
                                    </button>  
                                </p>

                                <p class="card-text">
                                    <button class="js-vote btn btn-primary notVoted" data-vote="voteDown">
                                        <i class="fa fa-arrow-down"></i>
                                    </button>
                                </p>
                            {{/if}}
                        </div>
                    </div>
                </div>
              </div>
        </div>
    </div>
    {{/with}}

    {{else}}
    <h1>{{_ "moderator.mod_only"}}</h1>
    {{/if}}
    <br>
    <a href="/moderator">{{_ "moderator.pardon.back"}}</a>
</template>
