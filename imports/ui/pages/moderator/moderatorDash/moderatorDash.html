<template name="moderatorDash">
  {{#unless reactiveVar 'reject'}}
    {{#unless reactiveVar 'nothingToApprove'}}
      {{> Template.dynamic template=approvalItem data=approvalItemData}}
    {{/unless}}
    {{#if reactiveVar 'nothingToApprove'}}
      <h5>{{_ "moderator.dash.nothing_new"}}</h5>
    {{/if}}
  {{/unless}}
  {{#if reactiveVar 'reject'}}
  <form>
    <h5>{{_ "moderator.dash.reason" (reactiveVar 'submittername')}}</h5>
    <textarea class="form-control" rows="6" placeholder='{{_ "moderator.dash.placeholder"}}' name="reason"></textarea>
    <button type="submit" class="btn btn-primary" id="submit">{{_ "moderator.dash.send"}}</button>
  </form>
  {{/if}}

  {{>modal}}
</template>
