<template name="approveWalletImage">
  <div class="card mb-2">
    <div class="card-header">
      <div class="row">
        <div class="col-4">
          <small>{{_ "moderator.dash.walletImage.posted"}} {{relativeTime createdAt}}</small>
        </div>
        <div class="col-8">
          <p class="card-text"> {{_ "moderator.dash.walletImage.new"}}</p>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-4">
          <img class="pointer image" src="{{_walletUpoadDirectoryPublic}}{{_id}}_thumbnail.{{extension}}" style="cursor:pointer;width:100px">
        </div>
        <div class="col-8">
          <p class="card-text"> {{{_ "moderator.dash.walletImage.text" currencyName imageOf}}}</p>                        
          <div class="btn-group pull-right mt-4" role="group">
            <button class="btn btn-success" id="approve">{{_ "moderator.dash.approve"}} <i class="fa fa-check" aria-hidden="true"></i></button>
            <button class="btn btn-danger" id="reject">{{_ "moderator.dash.reject"}} <i class="fa fa-times" aria-hidden="true"></i></button>
          </div>   
        </div>
      </div>
    </div>
  </div>
</template>
