<template name="questions">	
	{{#if subsCacheReady}}
    {{#each questions}}
			{{question}} ({{#if negative}}-{{else}}+{{/if}}) ({{catagory}}) {{#if context}}({{_ "moderator.questions.shown"}}: {{context}}){{/if}} {{#if isXor}}(XOR){{/if}} {{#if author}}<a href="#" class="js-context">+/-</a> <a href="#" class="js-delete">X</a>{{/if}}<br />
    {{else}}
      {{> empty}}
    {{/each}}
  {{else}}
    {{> loading}}
  {{/if}}
	<br />
	{{{_ "moderator.questions.legend"}}}
<form>
  <input id="question" placeholder="Question here" size="100">
  <select id="js-cat">
  	<option value="wallet">{{_ "moderator.questions.wallet"}}</option>
  	<option value="community">{{_ "moderator.questions.community"}}</option>
  	<option value="codebase">{{_ "moderator.questions.codebase"}}</option>
  	<option value="decentralization">{{_ "moderator.questions.decentralization"}}</option>
  </select>
  <input type="checkbox" id="js-negative">{{_ "moderator.questions.negative"}}<br />
  {{#if needsContext}}<select id="context">
  	<option value="wallet">{{_ "moderator.questions.wallet"}}</option>
  	<option value="community">{{_ "moderator.questions.community"}}</option>
  	<option value="codebase">{{_ "moderator.questions.codebase"}}</option>
  	<option value="add-currency">{{_ "moderator.questions.add"}}</option>
  </select> ({{_ "moderator.questions.context"}}){{/if}}
  <input type="checkbox" id="js-xor">XOR<br />
  {{#if xor}}
  {{#each xors}}
  <select class="js-xors">
  	{{#each questionsCat}}
  	<option value="{{_id}}">{{question}}</option>
  	{{/each}}
  </select>
  {{/each}}
  <a href="#" id="js-add-xor">+</a>
  {{/if}}
  <button type="submit" class="btn btn-primary" id="submit">{{_ "moderator.questions.add_question"}}</button>
</form>
</template>
