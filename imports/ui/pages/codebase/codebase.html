<template name="codebase">
	<div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-12">
                <h1>Codebase</h1>
            </div>
        </div>
    </div>

    {{#if activeBounty}}
    	<div class="alert alert-danger" role="alert">
    	<h5 class="text-center">{{timeRemaining}}</h5><button class="btn btn-danger" id="js-cancel">Cancel</button></div>
    {{/if}}

    <div id="outstandingRatings" class="text-center">You still have to answer {{outstandingRatings}} questions.
    {{#with questions}}
        <h3 class="codebase-question">{{questionText}}?</h3>

			<div class="row text-center">
		        <div class="card-deck text-center codebase-answer-choices">
		            <div class="card pointer greyHover choice" id="{{currency0Id}}">
		                <div class="card-body">
		                    <h5 class="card-title">{{currency0.currencyName}}</h5>
		                    <img class="card-img-top mx-auto d-block choice-image" src="{{getLogo currency0.currencyLogoFilename}}" alt="Card image cap">
		                </div>
		            </div>
		            <div class="card pointer greyHover choice equal-choice" id="tie">
		                <div class="card-body">
		                    <h5 class="card-title">Both {{currency0.currencyName}} and {{currency1.currencyName}} equally</h5>
		                    <img class="card-img-top mx-auto d-block equal-sign" src="/images/equal_sign.png">
		                </div>
		            </div>
		            <div class="card pointer greyHover choice" id="{{currency1Id}}">
		                <div class="card-body">
		                    <h5 class="card-title">{{currency1.currencyName}}</h5>
		                    <img class="card-img-top mx-auto d-block choice-image" src="{{getLogo currency1.currencyLogoFilename}}" alt="Card image cap">
		                </div>
		            </div>
		        </div>
		    
        </div>
    {{/with}}
    </div>


    <div id="currencyChoices" style="display:none;">
    {{#if isDeveloper}}
        <h5>Since you're a developer, you can approve other developer applications <a href="/developers">here</a>.</h5>
        <br />
        {{> codCurrencyChoices}}
    {{else}}
    You have to be a developer in order to rate currency codebases. You can apply for a developer status by leaving your public github/gitlab/bitbucket/... profile here:<br /><br />
    <div id="js-proof">
        {{#each proofs}}
        	<div class="proof row">
				<div class="col">
					<input type="text" name="service" class="form-control js-service" placeholder="Service name">
				</div>
				<div class="col">
					<input type="text" name="service" class="form-control js-profile" placeholder="Public profile">
				</div>
			</div>
			<br>
        {{/each}}
    </div>
    <button id="js-add" class="btn btn-outline-info">
		<i class="fa fa-plus"></i>
	</button>
    <br />
    <br />
    <button id="js-apply" class="btn btn-primary">Apply</button>
    {{/if}}
    </div>
    <hr />
    <h5>ADMIN SHORTCUTS</h5>
    <button id="elo" class="btn btn-danger">ELO</button>
    <button id="codebase" class="btn btn-danger">CODEBASE</button>
</template>
