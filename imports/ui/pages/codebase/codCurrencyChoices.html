<template name="codCurrencyChoices">
	<b>{{_ "codebase.already_rated"}}</b>

	<div class="row" style="margin-top: 15px;">
		{{#if subsCacheReady}}
			{{#each alreadyAdded}}
				<div class="col-sm-4 col-md-4 col-lg-4">
					<a href="/currency/{{slug}}" class="btn btn-secondary" style="width:100%">{{currencyName}}</a>
				</div>
			{{else}}
				<div class="col-sm-4 col-md-4 col-lg-4">
					{{> empty}}
				</div>
			{{/each}}
		{{else}}
			{{> loading}}
		{{/if}}
	</div>
	<br />

	<b>
		{{_ "codebase.please_select"}}
	</b> <br />
	{{{_ "codebase.add"}}} <br />
	<br />

	<b>{{_ "codebase.filter"}}</b>
	<form id="js-form" class="jumbotron" style="padding:30px;">
		<b class="lead">{{_ "codebase.filter_by"}}</b>
		<div class="input-group">
			<input type="text" id="js-name" class="form-control" placeholder='{{_ "codebase.currency_name"}}' />
			<span class="input-group-addon"> {{_ "codebase.or"}} </span>
			<input type="text" id="js-symbol" class="form-control" placeholder='{{_ "codebase.currency_symbol"}}' />
		</div>
	</form>

	<div class="row" style="margin-top: 15px;">
		{{#if subsCacheReady}}
			{{#each currencies}}
				<div class="col-sm-4 col-md-4 col-lg-4">
					<button type="button" class="toggle btn btn-secondary currencyChoiceBtn" style="width:100%">{{currencyName}}
					</button>
					<div class="row" style="display:none;" id="links_{{_id}}">
						<div class="col-sm-12">
							<p>{{_ "codebase.please_add" currencyName}}</p>
							<div class="input-group mb-3">
								<input type='text' id='js-cod-url_{{_id}}' placeholder='{{_ "codebase.url"}}' class="form-control">
								<div class="input-group-append">
									<button class="js-save btn btn-primary">{{_ "codebase.save"}}</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			{{else}}
				{{> empty}}
			{{/each}}
		{{else}}
			{{> loading}}
		{{/if}}
	</div>

	<div class="row">
		<div class="col-sm-4 col-md-4 col-lg-4">
			<br>
			<button id="populateRatings" class="btn btn-primary">{{_ "codebase.next"}}</button>
		</div>
	</div>
</template>
