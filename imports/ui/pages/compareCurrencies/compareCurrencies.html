<template name="compareCurrencies">
  <div class="container-fluid my-3 currency-detail-container">
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <div class="radar-graph">
          <canvas id="radar" width="600" height="250"></canvas>
        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="bar-chart">
          <canvas class="mx-auto" id="bar"></canvas>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button class="btn pull-right" id="js-randomize">{{_ "currency.compare.randomize"}}</button>
        <br/><br/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="currencyDetailBox">
          <div id="js-comparing" class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>
                    {{>typeahead typeAheadProps}}
                  </th>
                  {{#each comparedCurrencies}}
                  <th scope="col">
                    <h5 style="color: {{color}}; ">
                      <a href="/currency/{{slug}}">
                        <i class="fa fa-external-link"></i>
                      </a>
                      <a href="/currency/{{slug}}" tagart="_blank">{{currencyName}}</a><sup><a href="#" class="js-delete">X</a></sup>
                    </h5>
                  </th>
                    {{/each}}
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="sub-heading">{{_ "currency.compare.price"}}</td>
                  {{#each comparedCurrencies}}
                  <td style="color: {{color}};">{{price}}$</td>
                  {{/each}}
                </tr>
                <tr>
                  <td class="sub-heading">{{_ "currency.compare.cpc"}}</td>
                  {{#each comparedCurrencies}}
                  <td style="color: {{color}};">{{cpc}}$</td>
                  {{/each}}
                </tr>
                <tr>
                  <td class="sub-heading">{{_ "currency.compare.cpt"}}</td>
                  {{#each comparedCurrencies}}
                  <td style="color: {{color}};">{{cpt}}$</td>
                  {{/each}}
                </tr>
                <tr>
                  <td style="text-align: center;background-color:#c6c6c6;color:#000" colspan="{{colspan}}">{{_ "currency.compare.features"}}</td>
                </tr>
                {{#each top3}}
                <tr>
                  <td class="sub-heading">{{_ "currency.compare.top_feat"}} {{this}}</td>
                  {{#each comparedCurrencies}}
                  <td style="color: {{color}};">{{topFeature ..}}</td>
                  {{/each}}
                </tr>
                {{/each}}
                <tr>
                  <td style="text-align: center;background-color:#c6c6c6;color:#000" colspan="{{colspan}}">{{_ "currency.compare.redflags"}}</td>
                </tr>
                {{#each top3}}
                <tr>
                  <td class="sub-heading">{{_ "currency.compare.top_redflag"}} {{this}}</td>
                  {{#each comparedCurrencies}}
                  <td style="color: {{color}};">{{topFlag ..}}</td>
                  {{/each}}
                </tr>
                {{/each}}
                <tr>
                  <td style="text-align: center;background-color:#c6c6c6;color:#000" colspan="{{colspan}}">{{_ "currency.compare.founder"}}</td>
                </tr>
                <tr>
                  <td class="sub-heading">{{_ "currency.compare.status"}}</td>
                  {{#each comparedCurrencies}}
                  <td style="color: {{color}};">{{founder}}</td>
                  {{/each}}
                </tr>
                <tr>
                  <td style="text-align: center;background-color:#c6c6c6;color:#000" colspan="{{colspan}}">{{_ "currency.compare.data"}}</td>
                </tr>
                <tr>
                  <td class="sub-heading">{{_ "currency.compare.hash_power"}}</td>
                  {{#each comparedCurrencies}}
                  <td style="color: {{color}};">{{hashpower}} W</td>
                  {{/each}}
                </tr>
                <tr>
                  <td class="sub-heading">{{_ "currency.compare.market"}}</td>
                  {{#each comparedCurrencies}}
                  <td style="color: {{color}};">{{marketCap}}$</td>
                  {{/each}}
                </tr>
                <tr>
                  <td class="sub-heading">{{_ "currency.compare.circulating"}}</td>
                  {{#each comparedCurrencies}}
                  <td style="color: {{color}};">{{circulating}}</td>
                  {{/each}}
                </tr>
                <tr>
                  <td class="sub-heading">{{_ "currency.compare.final"}}</td>
                  {{#each comparedCurrencies}}
                  <td style="color: {{color}};">{{finalValue}}$</td>
                  {{/each}}
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
