<template name="currencyChoices">
	<b>{{_ "wallet.already_added"}}</b>

	<div class="row">
		<div class="col-sm-4 col-md-4 col-lg-4">
              <a href="#" class="toggle">{{currencyName}}</a>
              <div class="row" style="display:none;" id="links_{{_id}}">
                  <p>{{_ "wallet.please_add" currencyName}}<br />
                  <input type='text' id='js-com-url_{{_id}}' placeholder="URL here"><button class="js-save">{{_ "codebase.save"}}</button></p>
              </div>
          </div>
    </div>
    <div class="row">
      {{#if subsCacheReady}}
          {{#each alreadyAdded}}
              <div class="col-sm-4 col-md-4 col-lg-4">
                  <a href="/currency/{{slug}}" class="btn btn-secondary currencyChoiceBtn" style="width:100%">
					  {{currencyName}}
				  </a>
              </div>
          {{else}}
              {{> empty}}
          {{/each}}
      {{else}}
          {{> loading}}
      {{/if}}
  </div>
  <br />
  <b>{{_ "wallet.please_select"}}</b>
  <br /> {{{_ "codebase.add"}}}
  <br />
  <br />
  <hr>
  <div class="row">
      <div class="col-sm-12">
            <form id="js-form">
                    <h4 class="lead">{{_ "codebase.filter_by"}}</h4>
                    <div class="input-group">
                        <input type="text" id="js-name" class="form-control" placeholder='{{_ "codebase.currency_name"}}' />
                        <div class="input-group-addon" style="padding: 10px;"> {{_ "codebase.or"}} </div>
                        <input type="text" id="js-symbol" class="form-control" placeholder='{{_ "codebase.currency_symbol"}}' />
                    </div>
                </form>
            <br>
      </div>
  </div>
  <div class="row">
      {{#if subsCacheReady}}
          {{#each currencies}}
              <div class="col-sm-4 col-md-4 col-lg-4">
                  {{> currencyChoice}}
              </div>
              {{> upload}}
          {{else}}
              {{> empty}}
          {{/each}}
      {{else}}
          {{> loading}}
      {{/if}}
  </div>
  <div class="row">
      <div class="col-sm-12">
          <br>
            <button id="populateRatings" class="btn btn-primary">{{_ "codebase.next"}}</button>
      </div>
  </div>
</template>
