<template name="question">
  <div class="page-header" id="banner">
      <div class="row">
          <div class="col-lg-12">
              <p class="lead">{{questionText}}?</p>
              <hr>
          </div>
      </div>
  </div>
  <div class="row text-center">
      <div class="card-deck text-center ratings-answer-choices">
          <div class="card pointer greyHover choice" id="{{currency0Id}}">
              <div class="card-body">
                  <h5 class="card-title">{{currency0.currencyName}}</h5>
                  <img class="card-img-top mx-auto d-block choice-image" src="{{getLogo currency0.currencyLogoFilename}}" alt="Card image cap">
              </div>
          </div>
          <div class="card pointer greyHover choice equal-choice" id="tie">
              <div class="card-body">
                  <h5 class="card-title">{{_ "codebase.both" currency0.currencyName currency1.currencyName}}</h5>
                  <img class="card-img-top mx-auto d-block equal-sign" src="/codebase_images/equal_sign.png">
              </div>
          </div>
          <div class="card pointer greyHover choice" id="{{currency1Id}}">
              <div class="card-body">
                  <h5 class="card-title">{{currency1.currencyName}}</h5>
                  <img class="card-img-top mx-auto d-block choice-image" src="{{getLogo currency1.currencyLogoFilename}}" alt="Card image cap">
              </div>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-lg-12">
          <br/>
          <h5> {{_ "codebase.still_have" outstandingRatings}}</h5>
      </div>
  </div>
</template>
