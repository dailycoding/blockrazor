<template name="bountyRender">
  <div class="card my-3">
	{{#if bountyReset}}
		<div class="alert alert-warning text-center">
	  		{{ bountyResetText }}
	  	</div>
	{{/if}}
    <div class="card-body">
      <div class="row">
        <div class="col-sm-8">
          <h5 class="card-title mb-3">
			  {{#if canContinue}}
			  	<a href="{{bountyUrl activeBounties}}" style="text-decoration: underline;">
					{{types.heading}} {{_ "bounties.render.for"}} {{currencyName}}
				</a>
				&nbsp;&nbsp;
			  	<span class="badge badge-danger">{{_ "bounties.render.in_progress"}}</span>
			  {{else}}
			  	{{types.heading}} {{_ "bounties.render.for"}} {{currencyName}}
			  {{/if}}
		  </h5>
          <h6 class="card-subtitle mb-2 text-muted"></h6>

          <div class="card-text"><b>{{_ "bounties.render.problem"}}:</b> {{problem}}.</div>
          <div class="card-text"><b>{{_ "bounties.render.solution"}}:</b> {{solution}}.</div>
          <div class="card-text" id={{id}} style="display:none;margin-top:10px;">
            <h6><b>{{_ "bounties.render.details"}}</b></h6>
            {{#if canContinue}}<b>({{_ "bounties.render.in_progress"}})</b>{{/if}} {{types.rules}}

            <div class="mt-3">
              <button type="button" class="btn btn-danger cancel">{{_ "bounties.render.cancel"}}</button>
              <button type="button" class="btn btn-primary start" style="margin-left:10px;">{{#if canContinue}}{{_ "bounties.render.continue"}}{{else}}{{_ "bounties.render.start"}}{{/if}}</button>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <h5 class="float-right my-4 my-sm-0">
            <span class="mr-2 float-right">{{reward}} &nbsp;KZR</span>
            <br/>
            {{#if previousReward}}<span class="mr-2 float-right" style="font-size:12px;color:#999">{{_ "bounties.render.last"}}: {{previousReward}} KZR</span>{{/if}}
          </h5>
        </div>
      </div>
      <div class="row">
        <div class="col">
          {{#unless isProblem}}
          <div class="float-right" style="display:inline-flex;clear:both;" id="takeBounty{{id}}">
            <button type="button" class="btn {{buttonClass}}">{{#if canContinue}}{{_ "bounties.render.continue"}}{{else}}{{_ "bounties.render.take"}}{{/if}} {{_ "bounties.render.bounty"}}</button>
          </div>
          <div class="float-right" style="display:inline-flex;clear:both;"><i>{{workingText}}</i></div>
          {{else}}
          <div class="float-right gotoProblem" style="display:inline-flex;clear:both;">
            <button type="button" class="btn {{buttonClass}}">{{_ "bounties.render.check"}}</button>
          </div>
          <div class="float-right" style="display:inline-flex;clear:both;"><i>{{workingText}}</i></div>
          {{/unless}}
        </div>
      </div>
    </div>
  </div>
</template>
