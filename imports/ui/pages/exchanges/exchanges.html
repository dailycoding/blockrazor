<template name="exchanges">
  <div class="form-group">
    <div class="exchange-body">
      <div class="card text-center w-100">
        <div class="card-body">
          <div class="exchange-table-wrapper">
            {{> reactiveTable collection=exchanges settings=exchangeTable class="table table-bordered table-hover"}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="exchangeActions">
  <button type="button" class="deleteExchange btn btn-outline-danger p-0 pl-1 pr-1 m-0" data-id="{{_id}}">{{_ "exchanges.remove"}}</button>
</template>
