<template name="distribution">
    <div class="container-fluid">
            <h3>{{_ "distribution.earnings"}}</h3>
            {{#with earnings}}
            <div class="row mb-3">
                <div class="col-sm-4">
                    <div class="card text-white bg-dark text-center">
                        <div class="card-body">
                            <h4 class="card-title text-white">{{_ "distribution.one_month"}}</h4>
                            <h2 class="text-white">{{oneMonth}} <small>KZR</small></h2>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card text-white bg-dark text-center">
                        <div class="card-body">
                            <h4 class="card-title text-white">{{_ "distribution.six_months"}}</h4>
                            <h2 class="text-white">{{sixMonths}} <small>KZR</small></h2>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card text-white bg-dark text-center">
                        <div class="card-body">
                            <h4 class="card-title text-white">{{_ "distribution.one_year"}}</h4>
                            <h2 class="text-white">{{oneYear}} <small>KZR</small></h2>
                        </div>
                    </div>
                </div>
            </div>
            {{/with}}
            <h3>{{_ "distribution.spendings"}}</h3>
            {{#with spendings}}
            <div class="row mb-3">
                <div class="col-sm-4">
                    <div class="card text-white bg-dark text-center">
                        <div class="card-body">
                            <h4 class="card-title text-white">{{_ "distribution.one_month"}}</h4>
                            <h2 class="text-white">{{oneMonth}} <small>KZR</small></h2>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card text-white bg-dark text-center">
                        <div class="card-body">
                            <h4 class="card-title text-white">{{_ "distribution.six_months"}}</h4>
                            <h2 class="text-white">{{sixMonths}} <small>KZR</small></h2>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card text-white bg-dark text-center">
                        <div class="card-body">
                            <h4 class="card-title text-white">{{_ "distribution.one_year"}}</h4>
                            <h2 class="text-white">{{oneYear}} <small>KZR</small></h2>
                        </div>
                    </div>
                </div>
            </div>
            {{/with}}
    </div>

</template>
