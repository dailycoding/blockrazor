<template name="landingpage">
  <div class="landing-page">
    <!-- Masthead -->
    <header class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <!-- <h1 class="display-5">BLOCKRAZOR</h1> -->
            <h1 class="display-6" style="font-weight: 200; font-size: 2.2rem">{{{_ "landing.info"}}}</h1>
            <br>
            <p class="first-part-content" style="font-weight: 600; font-size: 1rem; color: #4d4d4d;">
              {{_ "landing.mission"}}
            </p>
            <br>
            <p>
              <a href="/signup" class="btn btn-success btn-lg">Get Started</a>
            </p>
          </div>
          <div class="col-md-4 offset-md-2">
            {{# if loggedIn}}
              {{> welcomeUser}}
            {{else}}
              {{> signin}}
            {{/if}}
          </div>
        </div>
      </div>
    </header>

    <!-- Icons Grid -->
    <section class="feature-section bg-dark text-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
              <div class="features-icons-icon d-flex">
                <i class="icon-people m-auto text-black"></i>
              </div>
              <h3>{{{_ "landing.user_count" onlineUsers createdUsers count=createdUsers}}}</h3>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
              <div class="features-icons-icon d-flex">
                <i class="icon-user-following m-auto text-black"></i>
              </div>
              <h3><b>{{signedUp}}</b> {{_ "landing.signup_count" count=signedUp}}</h3>
              <p class="lead mb-0"></p>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
              <div class="features-icons-icon d-flex">
                <i class="icon-speech m-auto text-black"></i>
              </div>
              <h3><b>{{comments}}</b> {{_ "landing.comment_count" count=comments}}</h3>
            </div>
          </div>
        </div>
      </div>
      </section>
      <section class="feature-section bg-white text-center">
        <div class="container">
        <div class="row">
          <div class="col-sm-12 feature-title">
            <h1 class="section-title">{{_ "landing.features"}}</h1>
            <div class="border"></div>
          </div>
          <div class="col-lg-4">
            <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
              <div class="features-icons-icon d-flex">
                <i class="icon-social-github m-auto text-black"></i>
              </div>
              <h3>{{_ "landing.os"}}</h3>
              <p class="lead mb-0">{{_ "landing.os_info"}}</p>
            </div>
          </div>
          <div class="col-lg-4">
              <div class="features-icons-item mx-auto mb-0 mb-lg-3">
                <div class="features-icons-icon d-flex">
                  <i class="icon-check m-auto text-black"></i>
                </div>
                <h3>{{_ "landing.easy"}}</h3>
                <p class="lead mb-0">{{_ "landing.easy_info"}}!</p>
              </div>
            </div>
          <div class="col-lg-4">
            <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
              <div class="features-icons-icon d-flex">
                <i class="icon-screen-desktop m-auto text-black"></i>
              </div>
              <h3>{{_ "landing.join"}}</h3>
              <p class="lead mb-0">{{_ "landing.solve"}} </p>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
              <div class="features-icons-icon d-flex">
                <i class="icon-layers m-auto text-black"></i>
              </div>
              <h3>{{_ "landing.compare_currencies"}}</h3>
              <p class="lead mb-0">{{_ "landing.compare_info"}}!!!!</p>
            </div>
          </div>
          <div class="col-lg-4">
              <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                <div class="features-icons-icon d-flex">
                  <i class="icon-bell m-auto text-black"></i>
                </div>
                <h3>{{_ "landing.updates"}}</h3>
                <p class="lead mb-0">{{_ "landing.updates_info"}}</p>
              </div>
            </div>
          <div class="col-lg-4">
            <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
              <div class="features-icons-icon d-flex">
                <i class="icon-globe m-auto text-black"></i>
              </div>
              <h3>{{_ "landing.multi"}}</h3>
              <p class="lead mb-0">{{_ "landing.multi_info"}}</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</template>

<template name="welcomeUser">
  <div class="welcome-card">
    <div class="title">{{_ "landing.welcome"}} {{currentUser.username}}</div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <a href="/profile">{{_ "landing.nav.profile"}}</a>
      </li>
      <li class="list-group-item">
        <a href="/wallet">{{_ "landing.nav.wallet"}}</a>
      </li>
      <li class="list-group-item">
        <a href="/notifications">{{_ "landing.nav.notifications"}}</a>
      </li>
      <li class="list-group-item">
        <a href="/bounties">{{_ "landing.nav.bounties"}}</a>
      </li>
      <li class="list-group-item">
        <a href="/addcoin">{{_ "landing.nav.add_new"}}</a>
      </li>
    </ul>
    <a href="/home" class="btn btn-primary">{{_ "landing.go_home"}}</a>
  </div>
</template>
