<template name="userPendingCurrency">
    <li class="list-group-item justify-content-between align-items-center">
        <img style="width:50px; height:50px" clas="pr-4" src="{{doesCoinImageExist currencyLogoFilename}}"> {{currencyName}} <small class="pull-right"> {{relativeTime createdAt}}</small> {{#if rejected}}
        <br />
        <small><strong>{{_ "user.pending.reason"}}:</strong> {{rejectedReason}}</small>
        <br />
        <small><strong>{{_ "user.pending.moderator"}}:</strong> {{rejectedBy}}</small>
        <br /> {{/if}}
    </li>
</template>
