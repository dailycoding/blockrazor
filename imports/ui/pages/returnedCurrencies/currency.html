<template name="currency">
  <div class="currency-card">
    <div class="header">
      <div>{{#if featured}}<a href="/currencyAuction"><i style="padding-right: 10px; padding-left: 10px;" class="fa fa-gavel"></i></a>{{/if}} {{currencyName}}<br>{{#if featured}}<div style="height: 0px;font-size: 10px">({{_ "home.top_bid"}})</div>{{/if}}</div>
      <div>{{currencySymbol}}</div>
    </div>
    <div class="graph">
      {{> radarGraph _id=_id width=400 height=300 options=graphOptions}}
    </div>
 <div class="text-center">
    {{#if top_red_flag}}
    <small class="top-redflag text-danger">
      <span class="fa fa-exclamation-circle"></span>
      <span class="text">
        {{top_red_flag}}
      </span>
    </small>
{{else}}
<br /> <!-- ensure a nice UI even if we don't have a top_ted_flag -->
    {{/if}}
  </div>    
    <div class="footer col-sm-12 text-center">
<!-- <div class="row"> -->
    <div class="col-sm">
        <small><strong>PRICE</strong><br />{{#if price}}${{price}}{{else}}$0.00{{/if}}</small>
    </div>
    <div class="col-sm">
       <small data-toggle="tooltip" data-placement="bottom" title="{{cpc}}"> <strong>CPC</strong><br />{{significant cpc}}</small>
    </div>
    <div class="col-sm">
       <small data-toggle="tooltip" data-placement="bottom" title="{{cpt}}"> <strong>CPT</strong><br />{{significant cpt}}</small>
    </div>
<!-- </div> -->
    </div>
  </div>
</template>
