<template name="addHashpower">
	<div class="form-group my-5">
		<form class="js-add-haspower">
			<div class="heading-wrapper text-center mt-2">
                <h4 class="mb-4">Add Hash Power Data</h4>
            </div>
			<div class="justify-content-center mx-auto">
				<div class="card bg-white required mx-auto" style="width:80% !important">
					<div class="card-body">
						<h5 class="card-title">Hardware Category</h5>
						<div class="input-group">
							<select id="js-hw-cat" class="form-control" style="width:40%">
								<option value="ASIC">ASIC</option>
								<option value="GPU">GPU</option>
								<option value="CPU">CPU</option>
							</select>
						</div>
						<hr>
						{{#if hwDevices.length}}
							<h5 class="card-title">Hardware Device</h5>
							<div class="input-group">
								<select id="js-hw-dev" class="form-control" style="width:40%">
									{{#each hwDevices}}
									<option value="{{_id}}">{{name}}</option>
									{{/each}}
								</select>
							</div>
							<small>Your device is not on the list? <a href="#" id="js-add-hw">Add it.</a></small>
							<hr>
							<div style="display: {{addHw}}">
								<h5 class="card-title">Device Name</h5>
								<div class="input-group">
									<input type="text" id="js-hw-new" class="form-control" />
								</div>
								<hr>
							</div>
						{{else}}
							<h5 class="card-title">Hardware Device</h5>
							<div class="input-group">
								<input type="text" id="js-hw-new" class="form-control" />
							</div>
							<hr>
						{{/if}}

						{{#if hwAlgo.length}}
							<h5 class="card-title">Algorithm</h5>
							<div class="input-group">
								<select id="js-algo" class="form-control" style="width:40%">
									{{#each hwAlgo}}
									<option value="{{_id}}">{{name}}</option>
									{{/each}}
								</select>
							</div>
							<small>Your algorithm is not on the list? <a href="#" id="js-add-algo">Add it</a>.</small>
							<hr>
							<div style="display: {{addAlgo}}">
								<h5 class="card-title">Algorithm Name</h5>
								<div class="input-group">
									<input type="text" id="js-algo-new" class="form-control" style="width:40%"/>
								</div>
								<hr>
							</div>
						{{else}}
							<h5 class="form-control">Algorithm</h5>
							<div class="input-group">
								<input type="text" id="js-algo-new" class="form-control" style="width:40%"/>
							</div>
							<hr>
						{{/if}}

						{{#if units.length}}
							<h5 class="card-title">Hash Rate *</h5>
							<div class="input-group">
								<input type="number" min="0" id="js-hr" class="form-control" required/>
								<select id="js-unit" class="form-control" style="width:10px">
									{{#each units}}
										<option value="{{_id}}">{{name}}</option>
									{{/each}}
								</select>
							</div>
							<small>Unit not on the list? <a href="#" id="js-add-unit">Add it</a>.</small>
							<hr>
							<div style="display: {{addUnit}}">
								<h5 class="card-title">Unit Name</h5>
								<div class="input-group">
									<input type="text" style="width: 40%" id="js-unit-new" class="form-control"/>
								</div>
								<hr>
							</div>
						{{else}}
							<h5 class="card-title">Unit Name</h5>
							<div class="input-group">
								<input type="text" id="js-unit-new" style="width: 40%" class="form-control"/>
							</div>
							<hr>
						{{/if}}

						<h5 class="card-title">Power Consumption</h5>
						<div class="input-group">
							<input type="number" min="0" id="js-pc" name="js-pc" class="form-control" style="width:40%" placeholder="Metric in Watts" required/>
						</div>
						<hr>

						<label id="uploadLabel" class="btn btn-primary" for="imageInput">
							<input id="imageInput" name="imageInput" type="file" style="display:none;" onchange="$('#fileInfo').html(this.files[0].name)" class="required" accept="image/*">
							<span class="uploadText">UPLOAD</span>
						</label>
						<br>
						<small>Mining rig image (as a proof) *</small>
						<br>
						<span class='label label-info fileInfo' id="fileInfo"></span>
						<input type='hidden' id='js-image'><br />
						<br>
						<div class="submit-form">
							<button type="submit" id="js-add" class="btn btn-primary">Add!</button>
							<button id="js-cancel" class="btn btn-secondary">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</template>
