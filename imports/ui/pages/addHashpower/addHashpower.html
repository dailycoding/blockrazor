<template name="addHashpower">
	<div class="container-fluid">
		<div class="card">
			<div class="card-header">
				{{_ "hashpower.add.add_data"}}
			</div>
			<div class="card-body">
				<form class="js-add-haspower">
					<div class="justify-content-center mx-auto">
						<h6 class="card-title">{{_ "hashpower.add.hw_category"}}</h6>
						<div class="input-group">
							<select id="js-hw-cat" class="form-control" style="width:40%">
								<option value="ASIC">{{_ "hashpower.add.asic"}}</option>
								<option value="GPU">{{_ "hashpower.add.gpu"}}</option>
								<option value="CPU">{{_ "hashpower.add.cpu"}}</option>
							</select>
						</div>
						<hr>
						{{#if hwDevices.length}}
						<h6 class="card-title">{{_ "hashpower.add.hw_device"}}</h6>
						<div class="input-group">
							<select id="js-hw-dev" class="form-control" style="width:40%">
								{{#each hwDevices}}
								<option value="{{_id}}">{{name}}</option>
								{{/each}}
							</select>
						</div>
						<small>{{_ "hashpower.add.add_device"}} <a href="#" id="js-add-hw">{{_ "hashpower.add.add_it"}}</a></small>
						<hr>
						<div style="display: {{addHw}}">
							<h6 class="card-title">{{_ "hashpower.add.device_name"}}</h6>
							<div class="input-group">
								<input type="text" id="js-hw-new" class="form-control" />
							</div>
							<hr>
						</div>
						{{else}}
						<h6 class="card-title">{{_ "hashpower.add.hw_device"}}</h6>
						<div class="input-group">
							<input type="text" id="js-hw-new" class="form-control" />
						</div>
						<hr>
						{{/if}}
						{{#if hwAlgo.length}}
						<h6 class="card-title">{{_ "hashpower.add.algo"}}</h6>
						<div class="input-group">
							<select id="js-algo" class="form-control" style="width:40%">
								{{#each hwAlgo}}
								<option value="{{_id}}">{{name}}</option>
								{{/each}}
							</select>
						</div>
						<small>{{_ "hashpower.add.add_algo"}} <a href="#" id="js-add-algo">{{_ "hashpower.add.add_it"}}</a>.</small>
						<hr>
						<div style="display: {{addAlgo}}">
							<h6 class="card-title">{{_ "hashpower.add.algo_name"}}</h6>
							<div class="input-group">
								<input type="text" id="js-algo-new" class="form-control" style="width:40%"/>
							</div>
							<hr>
						</div>
						{{else}}
						<h6 class="form-control">{{_ "hashpower.add.algo"}}</h6>
						<div class="input-group">
							<input type="text" id="js-algo-new" class="form-control" style="width:40%"/>
						</div>
						<hr>
						{{/if}}
						{{#if units.length}}
						<h6 class="card-title">{{_ "hashpower.add.rate"}} *</h6>
						<div class="input-group">
							<div class="row" style="width: 100%">
								<div class="col">
									<input type="number" min="0" id="js-hr" class="form-control" required/>
								</div>
								<div class="col">
									<select id="js-unit" class="form-control">
										{{#each units}}
										<option value="{{_id}}">{{name}}</option>
										{{/each}}
									</select>
								</div>
							</div>
						</div>
						<small>{{_ "hashpower.add.add_unit"}} <a href="#" id="js-add-unit">{{_ "hashpower.add.add_it"}}</a>.</small>
						<hr>
						<div style="display: {{addUnit}}">
							<h6 class="card-title">{{_ "hashpower.add.unit_name"}}</h6>
							<div class="input-group">
								<input type="text" style="width: 40%" id="js-unit-new" class="form-control"/>
							</div>
							<hr>
						</div>
						{{else}}
						<h6 class="card-title">{{_ "hashpower.add.unit_name"}}</h6>
						<div class="input-group">
							<input type="text" id="js-unit-new" style="width: 40%" class="form-control"/>
						</div>
						<hr>
						{{/if}}
						<h6 class="card-title">{{_ "hashpower.add.power"}}</h6>
						<div class="input-group">
							<input type="number" min="0" id="js-pc" name="js-pc" class="form-control" style="width:40%" placeholder='{{_ "hashpower.add.metric"}}' required/>
						</div>
						<hr>
						
						<label id="uploadLabel" class="btn btn-primary" for="imageInput">
							<input id="imageInput" name="imageInput" type="file" style="display:none;" onchange="$('#fileInfo').html(this.files[0].name)" class="required" accept="image/*">
							<span class="uploadText">{{_ "hashpower.add.upload"}}</span>
						</label>
						<br>
						<small>{{_ "hashpower.add.mining_rig"}} *</small>
						<br>
						<span class='label label-info fileInfo' id="fileInfo"></span>
						<input type='hidden' id='js-image'><br />
						<br>
						<div class="submit-form">
							<button type="submit" id="js-add" class="btn btn-primary">{{_ "hashpower.add.add_it"}}</button>
							<button id="js-cancel" class="btn btn-secondary">{{_ "hashpower.add.cancel"}}</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
