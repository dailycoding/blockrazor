<template name="signin">
  {{> sAlert}}
  <div class="card text-center shadow-sm rounded" style="border: none;">
    <div class="card-body">
        <h4 class="card-title">{{_ "user.signin.login"}}</h4>
        <div class="border"></div>
        <div class="row">
            <div class="col-md-6 pr-md-0 mb-2 mb-sm-0">
                <button class="btn btn-brand btn-facebook btn-block btn-lg" id="js-facebook" type="button">
                    <i class="fab fa-facebook-f"></i><span>{{_ "user.signin.fb"}}</span>
                  </button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-brand btn-dark btn-block btn-lg" id="js-github" type="button">
                    <i class="fab fa-github"></i> <span>{{_ "user.signin.git"}}</span>
                  </button>
            </div>
        </div>

        <hr>

        <div class="row">
          <div class="col-md-12">
              <form id="signIn">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                    <input type="text" id="email" class="form-control form-control-lg" placeholder='{{_ "user.signin.email"}}' required>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" id="password" class="form-control form-control-lg" placeholder='{{_ "user.signin.password"}}'>
                  </div>
                  <button type="submit" class="btn btn-success btn-block btn-lg">{{_ "user.signin.login"}}</button>
                </form>
          </div>
        </div>
        <br>
        <div class="email-sign-in">
          <div class="sign-up-link">
              <a href="/signup" class="text-dark float-left">{{_ "user.signin.dont_have"}}</a>
            <a href="/reset-password" class="text-dark float-right">{{_ "user.signin.forgot"}}</a>
          </div>
        </div>
    </div>
    
  </div>
</template>

<template name="password_reset">
    <div class="d-block text-center my-4">
        <a class="h3 p-2 text-uppercase text-underline-none" href="/">BlockRazor</a>
    </div>
  {{> sAlert}}
  <div class="sign-in">
    <div class="title">{{_ "user.forgot.reset"}}</div>
    <div class="email-sign-in">
      <form id="password-reset">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          </div>
          <input type="text" name="email" id="email" class="form-control" placeholder='{{_ "user.signin.email"}}'
            required>
        </div>
        <button type="submit" class="btn btn-success btn-lg">{{_ "user.forgot.request"}}</button>
      </form>
      <div class="section-title">{{_ "user.signin.or"}}</div>
      <div class="row">
          <div class="col-md-6">
              <button class="btn btn-brand btn-facebook btn-block btn-lg" id="js-facebook" type="button">
                  <i class="fab fa-facebook-f"></i><span>{{_ "user.signin.fb"}}</span>
                </button>
          </div>
          <div class="col-md-6">
              <button class="btn btn-brand btn-dark btn-block btn-lg" id="js-github" type="button">
                  <i class="fab fa-github"></i> <span>{{_ "user.signin.git"}}</span>
                </button>
          </div>
      </div>
      
      <div class="sign-up-link">
        {{_ "user.signin.dont_have"}} <a href="/signup">{{_ "user.signin.create"}}</a>.
      </div>
    </div>
  </div>
</template>
