<template name="transactions">
    <h3>Transactions</h3>
<div class="input-group">
                                    <select class="form-control rewardTypeFilter custom-select" id="js-type" name="type">
                                    <option disabled selected>--Select transaction type--</option>
                                    <option value="topCommentReward">Top Comment</option>
                                    <option value="hashReward">Hash Data</option>
                                    <option value="bountyReward">Bounty Reward</option>
                                    <option value="problemReward">Problem Reward</option>
                                    <option value="createCoinReward">Created a Coin</option>
                                    <option value="cheating">Cheating</option>
                                    <option value="anwserQuestion">Answered Question</option>
                                </select>
                                  <div class="input-group-append">
    <button class="btn btn-primary clearFilter" type="button"><i class="fa fa-close"></i></button>
  </div>
</div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">From</th>
                <th scope="col">To</th>
                <th scope="col">Amount</th>
				<th scope="col">Date/ Time</th>
                <th scope="col">Type</th>
            </tr>
        </thead>
        <tbody>
            {{#if subsCacheReady}}
                {{#each transactions}}
                    <tr>
                        <td>{{from}}</td>
                        <td>{{to}}</td>
                        <td><span style="color: {{color}}">{{amount}}</span> {{currency}}</td>
						<td>{{timestampToDatetime time}}</td>
                        <td>{{transactionTypes rewardType}}</td>
                    </tr>
                {{else}}
                    {{> empty}}
                {{/each}}
            {{else}}
                {{> loading}}
            {{/if}}
        </tbody>
    </table>
    <span style="display: flex; align-items: center;justify-content: center;"><a class="btn" href="/transactions/1">|&lt;</a>
    <a class="btn" href="/transactions/{{prevPage}}">&lt;&lt;</a>
    {{#each pages}}
        <a href="/transactions/{{this}}" class="btn {{pageClass}}">{{this}}</a>
    {{/each}}
    <a class="btn" href="/transactions/{{nextPage}}">&gt;&gt;</a>
    <a class="btn" href="/transactions/{{lastPage}}">&gt;|</a></span><br />
    <h4>Total KZR moved from the main wallet: {{total}}</h4>
</template>
