
<template name="redflagComment">
  <div class="post-comment padBottom commentParent-{{parentId}} pull-right rounded" style="display:none;">
    <div class="card-body comment-content pull-right">
      {{#hovercard template="userHover" direction="vertical" trigger="hover"}}
      <small>
        <a href="/profile/{{slugify author}}">
        <span class="text-muted">
          {{author}}
        </span>
        </a>
      </small>
      {{/hovercard}}
      <span class="text-custom">&nbsp;&nbsp;&nbsp;{{comment}}</span>
      <br />
      <div class="text-right">

     <i class="fa fa-thumbs-up {{#if hasUserVoted 'Redflags' _id 'up'}} text-info {{/if}}" aria-hidden="true"></i>
        <i class="ml-2 fa fa-thumbs-down fa-flip-horizontal {{#if hasUserVoted 'Redflags' _id 'down'}} text-info {{/if}}" aria-hidden="true"></i>
        <i class="fa fa-flag flag flagComment ml-2" aria-hidden="true"></i>

        <small class="text-muted ml-3">{{relativeTime createdAt}}</small>
      </div>
    </div>
    <div class="card-header comment-author">
      <a href="/profile/{{slugify author}}" class="img-container">
        <img src="{{profilePictureBySlug (slugify author)}}" class="mx-auto img-fluid img-circle d-block" alt="{{author}}" />
      </a>
    </div>
  </div>
  <div class="modal fade" id="flagModal-{{_id}}" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{_ "currency.feature.flagging"}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p><b><i>"{{comment}}"</i></b></p>
          {{_ "currency.feature.written_by"}} <a href="/profile/{{slugify author}}">{{author}}</a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger commentFlag">{{_ "currency.feature.report"}}</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">{{_ "currency.feature.close"}}</button>
        </div>
      </div>
    </div>
  </div>
</template>
