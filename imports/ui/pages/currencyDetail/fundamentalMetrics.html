<template name="fundamentalMetrics">
	<div class="matrics-main-container card">
		<div class="col-sm-6 col-xs-12 currency-container">
      <div class="header">{{_ "currency.fundamental.metrics"}}</div>
      {{> radarGraph width=400 height=300 options=options}}
    </div>
	  <div class="col-sm-6 col-xs-12 currency-container">
      <div class="header">{{_ "currency.fundamental.distribution"}}</div>
      <canvas id="distribution"></canvas>
	  </div>
	</div>
</template>
