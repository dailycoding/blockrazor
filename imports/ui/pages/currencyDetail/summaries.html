<template name="summaries">
  <div class="modal fade" id="addSummaryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{_ "currency.summaries.add"}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{_ "currency.summaries.text" currencyName}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close">{{_ "currency.summaries.dont_show"}}</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="summaryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{_ "currency.summaries.add_new"}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{_ "currency.summaries.modal_body_info" currencyName}}
        </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close">{{_ "currency.summaries.dont_show"}}</button>
          </div>
      </div>
    </div>
  </div>
  <div class="col-sm-12 currency-summaries">
    <div class="header">{{_ "currency.summaries.summaries"}}</div>
    <div class="row">
      <div class="col-sm-12">
        <div class="row commentThread frame">
        {{#if subsCacheReady}}
          {{#each summaries}}
          <div class="col-sm-12">{{> summary}}</div>
          {{else}}
          <div class="no-result-message">
            {{> empty}}
          </div>
          {{/each}}
        {{else}}
          {{> loading}}
        {{/if}}
        </div>
        <div class="summary-footer">
          <div class="collapse multi-collapse" id="addNewSummary">
            <textarea id="summary" class="form-control" placeholder='{{_ "currency.summaries.markdown"}}' maxlength="500" minlength="10" data-toggle="popover" data-placement="top" data-html="true" 
              data-content='{{_ "currency.summaries.rules"}}'></textarea>
          </div> 
          <div class="pull-left addNewSummaryContainer" style="display:none;">

           <i class="fa fa-question-circle help pull-left" aria-hidden="true"></i>
            <span id="charNum" class="pull-left ml-2"></span>
          </div><br /><br />

          <div class="form-group pull-right">
            {{#if anyExist}}
            <button class="btn btn-secondary" id="loadMoreSummaries">{{_ "currency.summaries.load"}}</button>
            <button class="btn btn-secondary"  style="display:none;" id="hideSummaries">{{_ "currency.summaries.hide"}}</button>
            {{/if}}
            <span class="pull-right" style="display: inline-block">
              <button class="btn btn-primary submitNewSummary" style="display:none;">{{_ "currency.summaries.submit"}}</button>
              <button class="btn btn-primary showAddNewSummary">
                <i class="fa fa-plus" aria-hidden="true"></i> {{_ "currency.summaries.add_sum"}}
              </button>
              <button class="btn btn-primary cancelNewSummary" style="display:none;">{{_ "currency.summaries.cancel"}}</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
