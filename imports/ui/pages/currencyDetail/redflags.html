<template name="redflags">
  <div class="modal fade" id="addRedFlagModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{_ "currency.redflags.flag"}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{{_ "currency.redflags.modal_text" currencyName bountyamount}}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close">{{_ "currency.redflags.dont_show"}}</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="wymiModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{_ "currency.redflags.commenting"}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{_ "currency.redflags.modal_body"}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close">{{_ "currency.redflags.close"}}</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="featureModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{_ "currency.redflags.flag"}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{_ "currency.redflags.modal_body_info" currencyName currencyName}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close">{{_ "currency.redflags.dont_show"}}</button>
        </div>
      </div>
    </div>
  </div>
  {{featureModal}}
  <div class="col-sm-12 currency-redflags">
		<div class="header">{{_ "currency.redflags.red_flags"}}</div>

	  <div class="currencyDetailBox">
      <div class="row commentThread frame">
        {{#unless reactiveVar 'showredflagged'}} 
          {{#if subsCacheReady}}
            {{#each redflags}}
              <div class="col-sm-12">{{> redflag}}</div>
            {{else}}
              <div class="no-result-message">
                {{> empty}}
              </div>
            {{/each}} 
            {{#if redflags}}
                {{#if loadMoreActive}}
              <button class="load-more-button" id="loadMoreRedflags">{{_ "currency.redflags.load"}}</button>
                {{/if}}
            {{/if}}
          {{else}}
            {{> loading}}
          {{/if}}
        {{/unless}}
      </div>
      <div class="row commentThread frame">
        {{#if reactiveVar 'showredflagged'}}
          {{#if subsCacheReady}}
            {{#each flaggedfeatures}}
              <div class="col-sm-12">{{> feature}}</div>
            {{else}}
              <div class="no-result-message">
                {{> empty}}
              </div>
            {{/each}}
          {{else}}
            {{> loading}}
          {{/if}}
        {{/if}}
      </div>
    </div>
      
    <div class="row">
      <div class="col-sm-12 addNewOuter">
        <button class="btn btn-primary showAddNewRedflag pull-right">
          <i class="fa fa-plus" aria-hidden="true"></i> {{_ "currency.redflags.add_flag"}}
        </button>
        <div class="addNewRedflagContainer" style="display:none;">
          <div class="input-group">
            <textarea id="redflagContent" class="form-control" maxlength="140" minlength="6" data-toggle="popover" data-placement="top" data-html="true" 
              data-content='{{_ "currency.redflags.rules"}}'></textarea>
            <div class="input-group-append">
              <button class="btn btn-primary float-left submitRedFlag">{{_ "currency.redflags.submit"}}</button>
              &nbsp;&nbsp;<button class="btn btn-primary float-left cancelNewRedFlag">{{_ "currency.redflags.cancel"}}</button>
            </div>  
          </div>
          <span class="helpers">
            <br/>
            <h4 class="flag-help-button">&nbsp;&nbsp;<i class="fa fa-question-circle help" aria-hidden="true"></i></h4>
            <div id="charNumFlag"></div>
          </span>
        </div>
      </div>
    </div>
	</div>
</template>
