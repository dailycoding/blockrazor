<template name="summary">
  <div class="summary padBottom hoverCard">
    <div class="card-body summary-content pull-right">
      <span class="text-muted">
        {{#hovercard template="userHover" direction="vertical" trigger="hover"}}
          <a href="/profile/{{slugify author}}">{{author}}</a>
        {{/hovercard}}
      </span>
      &nbsp;&nbsp;&nbsp;{{{summary}}}
      <br />
      <div class="pull-left">
        <i class="fa fa-thumbs-up {{#if hasUserVoted 'Summaries' _id 'up'}} text-info {{/if}}" aria-hidden="true"></i>
        <i class="fa fa-thumbs-down fa-flip-horizontal ml-1 {{#if hasUserVoted 'Summaries' _id 'down'}} text-info {{/if}}" aria-hidden="true"></i>
      </div>
      <small class="text-muted padLeft">&nbsp;&nbsp;&nbsp;{{relativeTime createdAt}}</small>
    </div>
    <div class="card-header summary-author">
      <a href="/profile/{{slugify author}}" class="img-container">
        <img src="{{profilePictureBySlug (slugify author)}}" class="mx-auto img-fluid img-circle d-block" alt="{{author}}" />
      </a>
    </div>
  </div>
</template>
