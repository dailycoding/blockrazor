<template name="discussion">
  <div class="currencyDetailBox">
      <h5 class="text-center currencyDetailHeading">{{_ "currency.discussion.discussion"}}</h5> 
      {{#if subsCacheReady}}
          {{#each topComment}}
              <div class="commentThread frame">
                  <div class="bigCommentBox">
                      <div class="commentRating"></div>
                      <div class="commentBody">
                          <div class="commentText">{{commentText}}</div>
                          <div class="commentAuthor">{{authorName}}</div>
                      </div>
                      <div class="commentAnalysis"></div>
                  </div>
                  {{#each topReply}}
                  <div class="commentResponse">
                      <div class="commentRating"></div>
                      <div class="commentBody">
                          <div class="commentText">{{commentText}}</div>
                          <div class="commentAuthor">{{authorName}}</div>
                      </div>
                  </div>
                  {{/each}}
              </div>
          {{else}}
              {{> empty}}
          {{/each}}
      {{else}}
          {{> loading}}
      {{/if}}
      <div class="text-right">{{totalComments}} {{_ "currency.discussion.more"}}</div>
  </div>
</template>
