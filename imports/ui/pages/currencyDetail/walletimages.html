<template name="walletimages">
	<div class="col-sm-12 currency-wallet-images">
		<div class="border-secondary mb-3 mb-3" style="min-width:300px;overflow:hidden;margin-top:10px;">
      <div class="header">{{_ "currency.wallet.images"}}</div>        
      <div>
        {{#if subsCacheReady}}
          {{#each walletimages}}
            {{> walletImage}}
          {{else}}
            {{> empty}}
          {{/each}}
        {{else}}
          {{> loading}}
        {{/if}}
      </div>
      <br/>
    </div>
	</div>
</template>

<template name="walletImage">
  <img src="{{walletimagesdir}}{{_id}}_thumbnail.{{extension}}" class="walletImageOpen" data-toggle="modal" data-target="img_{{_id}}" id="{{_id}}" role="document">
  <div class="modal fade modal-lg" id="img_{{_id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
    style="max-width: 80% !important; margin-left: auto; margin-right: auto">
    <div class="modal-dialog modal-lg" style="display: table">
      <div class="modal-content modal-lg" style="display: table-cell">
        <div class="modal-body modal-lg">
          <img src="{{walletimagesdir}}{{_id}}.{{extension}}" style="width:300px; max-width: 100%;" class="align-middle">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">{{_ "currency.wallet.close"}}</button>
        </div>
      </div>
    </div>
  </div>
</template>
