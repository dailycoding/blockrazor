<template name="messageitem">
  {{#if href}}<a href="{{href}}" style="text-decoration: none;"><span class="list-group-item list-group-item-action">
  	{{content}} <br />
     <small>{{_ "activity.received" time from}}</small>   
  </span></a>
  {{else}}
  <span class="list-group-item list-group-item-action">
  	{{content}} <br />
     <small>{{_ "activity.received" time from}}</small>   
  </span>
  {{/if}}
</template>
