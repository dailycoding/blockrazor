<template name="activityLog">
  <div class="container-fluid">
      {{> notLoggedIn }}
      {{#if subsCacheReady}}
      <div class="list-group">
      {{#each message}}
      {{> messageitem}}
  
      {{else}}
        {{> empty}}
      {{/each}}
        </div>
    {{else}}
      {{> loading}}
    {{/if}}
  </div>
</template>
