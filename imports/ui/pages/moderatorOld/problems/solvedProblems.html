<template name="solvedProblems">
    {{#if isModerator}}
    <h3>Solved problems</h3>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Status</th>
                <th scope="col">Date &amp; Time</th>
                <th scope="col">Problem</th>
                <th scope="col">Proposed by</th>
                <th scope="col">Issue</th>
                <th scope="col">Upvotes</th>
                <th scope="col">Downvotes</th>
                <th scope="col">Vote</th>
            </tr>
        </thead>
        <tbody>
            {{#each problems}}
            <tr>
                <td style="color: {{statusColor status}}">{{status}}</td>
                <td>{{date}}</td>
                <td><a href="/problem/{{_id}}">{{header}}</a></td>
                <td>{{user}}</td>
                <td><a href="{{issue}}">issue</a></td>
                <td>{{upvotes}}</td>
                <td>{{downvotes}}</td>
                <td>{{#if voted}}-{{else}}<button class="js-vote btn btn-default notVoted" data-vote="voteUp"><i class="fa fa-arrow-up"></i></button> <button class="js-vote btn btn-default notVoted" data-vote="voteDown"><i class="fa fa-arrow-down"></i></button>{{/if}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
    {{else}}
    <h1>This page is for moderators only.</h1>
    {{/if}}
</template>
