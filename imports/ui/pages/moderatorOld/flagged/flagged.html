<template name="flagged">
    {{#if isModerator}}
    <h3>Flagged comments/red flags/features</h3>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Text</th>
                <th scope="col">Flag ratio</th>
                <th scope="col">Upvotes (remove comment)</th>
                <th scope="col">Downvotes (remove flag)</th>
                <th scope="col">Vote</th>
            </tr>
        </thead>
        <tbody>
            {{#each flagged}}
            <tr>
                <td>{{username}}</td>
                <td>{{text}}</td>
                <td>{{flagRatio}}</td>
                <td>{{upvotes}}</td>
                <td>{{downvotes}}</td>
                <td>{{#if voted}}-{{else}}<button class="js-vote btn btn-default notVoted" data-vote="voteUp"><i class="fa fa-arrow-up"></i></button> <button class="js-vote btn btn-default notVoted" data-vote="voteDown"><i class="fa fa-arrow-down"></i></button>{{/if}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
    {{else}}
    <h1>This page is for moderators only.</h1>
    {{/if}}
    <a href="/moderator">Back to moderator dashboard</a>
</template>
