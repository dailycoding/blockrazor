<template name="communities">
	<div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-12">
                <h1>{{_ "communities.communities"}}</h1>
            </div>
        </div>
    </div>

    {{#if activeBounty}}
		<div class="alert alert-danger" role="alert">
			<h5 class="text-center">{{timeRemaining}}</h5>
			<button class="btn btn-danger" id="js-cancel">{{_ "codebase.cancel"}}</button>
		</div>
    {{/if}}

    <div id="outstandingRatings" class="text-center">
		{{#with questions}}
			{{> commQuestions}}
		{{/with}}
    </div>

    <div id="currencyChoices" style="display:none;">
        {{> commCurrencyChoices}}
    </div>
</template>
