<template name="commCurrencyChoices">
	<b>{{_ "communities.already_added"}}</b>

	<div class="row" style="margin-top: 15px;">
		{{#if subsCacheReady}}
			{{#each alreadyAdded}}
				<div class="col-sm-4 col-md-4 col-lg-4">
					<a href="/currency/{{slug}}" class="btn btn-secondary" style="width:100%">{{currencyName}}</a>
				</div>
			{{else}}
				<div class="col-sm-4 col-md-4 col-lg-4">
					{{> empty}}
				</div>
			{{/each}}
		{{else}}
			{{> loading}}
		{{/if}}
	</div>
	<br />

	<b>
		{{_ "communities.please_select"}}
	</b>
	<br />

	{{{_ "codebase.add"}}} <br /><br />
	<hr>

	<b>{{_ "codebase.filter"}}</b>
	<form id="js-form" class="jumbotron" style="padding:30px;">
		<b class="lead">{{_ "codebase.filter_by"}}</b>
		<div class="input-group">
			<input type="text" id="js-name" class="form-control" placeholder='{{_ "codebase.currency_name"}}' />
			<span class="input-group-addon"> {{_ "codebase.or"}} </span>
			<input type="text" id="js-symbol" class="form-control" placeholder='{{_ "codebase.currency_symbol"}}' />
		</div>
	</form>

	<div class="row">
		{{#if subsCacheReady}}
			{{#each currencies}}
<div class="col-sm-4 col-md-4 col-lg-4">
    <button type="button" class="toggle btn btn-secondary currencyChoiceBtn" style="width:100%">{{currencyName}}
     {{#if uploaded _id}}<span class="badge badge-success ml-3"><i class="fa fa-check" aria-hidden="true"></i></span>{{/if}}</button>
    <div class="row communityAddPanel" style="display:none;" id="links_{{_id}}">

        <div class="col-sm-12 text-center">
        	<small>{{_ "communities.please_add"}}</small><br /><br />
        	                <label id="uploadLabel_{{_id}}" class="btn btn-primary" for="{{_id}}">
                    <input class="uploadInput" id="{{_id}}" type="file" style="display:none" onchange="$('#fileInfo').html(this.files[0].name)"> <span class="uploadText_{{_id}}">{{_ "communities.upload"}}</span>
                </label>
                <span class='label label-info' id="fileInfo_{{_id}}"></span>
                <input type='hidden' id='js-image_{{_id}}'>
                <br />
                <input type='text' class="form-control" id='js-com-url_{{_id}}' placeholder='{{_ "codebase.url"}}'>

                <button class="js-save btn btn-primary my-2" id="{{_id}}">{{_ "codebase.save"}}</button>

        </div>
    </div>
</div>
			{{else}}
				{{> empty}}
			{{/each}}
		{{else}}
			{{> loading}}
		{{/if}}
	</div>

	<div class="row">
		<div class="col-sm-4 col-md-4 col-lg-4">
			<br>
			<button id="populateRatings" class="btn btn-primary">{{_ "codebase.next"}}</button>
		</div>
	</div>
</template>
