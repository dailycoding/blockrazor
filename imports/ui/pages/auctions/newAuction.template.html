<template name="newAuction">
    <div class="form-group my-5">
        <form id="js-form">
            <div class="heading-wrapper text-center mt-2">
                <h4 class="mb-4">New Auction</h4>
            </div>
            <div class="justify-content-center mx-auto">
                <div>
                    <div>
                        <div class="card bg-white required mx-auto" style="width:80% !important">
                            <div class="card-body">
                                <h5 class="card-title">Name</h5>
                                <div class="input-group">
                                    <input type="text" id="js-name" name="name" placeholder="Auction name"  class="form-control">
                                </div>
                                <hr>                                           
                                <h5 class="card-title">Selling amount</h5>         
                                <div class="input-group">
                                    <input type="number" step="0.00001" min="0" id="js-amount" name="amount" placeholder="0"  class="form-control">
                                    <span style="padding: 20px;"><b style="color: green">{{fixed balance}}</b> 
                                    <select id="js-bcur">
                                        <option value="KZR">KZR</option>
                                        <option value="USD">USD</option>
                                        <option value="ETH">ETH</option>
                                        <option value="XMR">XMR</option>
                                    </select></span>
                                </div>
                                <hr>
                                <h5 class="card-title">Accepted currency</h5>
                                <div class="input-group">
                                    <select id="js-acur" class="form-control">
                                        {{#each accepted}}
                                        <option value="{{this}}">{{this}}</option>
                                        {{/each}}
                                    </select> 
                                </div>  
                                <hr>
                                <h5 class="card-title">Reserve</h5>
                                <div class="input-group">
                                    <input type="number" step="0.00001" min="0" id="js-reserve" name="reserve" placeholder="0"  class="form-control">
                                </div>
                                <div><i>Value 0 means no reserve.</i></div>
                                <hr>
                                <h5 class="card-title">Ends On</h5>
                                <div class="input-group">
                                    <select id="js-end" class="form-control">
                                        {{#each endsOn}}
                                        <option value="{{this.hours}}">{{this.label}}</option>
                                        {{/each}}
                                    </select> 
                                </div>
                                <br />
                                <div class="submit-form">
                                    <button type="submit" class="btn btn-primary" id="submit">Start a new auction</button>
                                    <button class="btn" id="js-cancel">Cancel</button>
                                </div>                  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>
