<template name="currencyAuction">
    <div class="form-group my-5">
        <div class="heading-wrapper text-center mt-2">
            <h3 class="mb-4">{{auction.name}}</h3>
            <p>{{auction.description}}</p>
        </div>
    
        <form id="js-form">
            <div class="heading-wrapper text-center mt-2">
                <h4 class="mb-4">{{_ "auctions.currency.place"}}</h4>
            </div>
            <div class="justify-content-center mx-auto">
                <div>
                    <div>
                        <div class="card bg-white required mx-auto" style="width:80% !important">
                            <div class="card-body">
                                <h5 class="card-title">{{_ "auctions.currency.crypto"}}</h5>
                                {{> typeahead typeaheadProps}}
                                 <div id="currencyError" class="invalid-feedback"></div>
                                <hr>                                           
                                <h5 class="card-title">{{_ "auctions.currency.amount"}}</h5>         
                                <div class="input-group">
                                    <input type="number" step="any" min="0" id="js-amount"
                                    name="amount" placeholder="0" maxlength="10"  class="form-control">
                                    <span style="padding: 20px;"><b style="color: green">{{fixed balance}}</b> KZR</span>
                                </div>
                                <div id="amountError" class="invalid-feedback"></div>
                                <hr>      
                                <div class="submit-form">
                                    <button type="submit" class="btn btn-primary" id="submit">{{_ "auctions.currency.place"}}</button>
                                </div>                  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <br />

        <div class="heading-wrapper text-center mt-2">
            <h4 class="mb-4">{{_ "auctions.currency.top_3"}}</h4>
        </div>
        <table class="table justify-content-center mx-auto" style="width:80% !important">
            <thead>
                <tr>
                    <th scope="col">{{_ "auctions.currency.currency"}}</th>
                    <th scope="col">{{_ "auctions.currency.remaining"}}</th>
                </tr>
            </thead>
            <tbody>
                {{#if subsCacheReady}}
                    {{#each currencies}}
                        <tr>
                            <td>{{currency}}</td>
                            <td>{{amountCurrency}}</td>
                        </tr>
                    {{else}}
                        {{> empty}}
                    {{/each}}
                {{else}}
                    {{> loading}}
                {{/if}}
            </tbody>
        </table>
        <br />

        <div class="heading-wrapper text-center mt-2">
            <h4 class="mb-4">{{_ "auctions.currency.my_bids"}}</h4>
        </div>
        <table class="table justify-content-center mx-auto" style="width:80% !important">
            <thead>
                <tr>
                    <th scope="col">{{_ "auctions.currency.currency"}}</th>
                    <th scope="col">{{_ "auctions.currency.remaining"}}</th>
                    <th scope="col">{{_ "auctions.currency.cancel"}}?</th>
                </tr>
            </thead>
            <tbody>
                {{#if subsCacheReady}}
                    {{#each myBids}}
                        <tr>
                            <td>{{currency}}</td>
                            <td>{{amountBid}}</td>
                            <td><a href="#" class="js-cancel">{{_ "auctions.currency.cancel"}}</a></td>
                        </tr>
                    {{else}}
                        {{> empty}}
                    {{/each}}
                {{else}}
                    {{> loading}}
                {{/if}}
            </tbody>
        </table>
        <br />

        <div class="heading-wrapper text-center mt-2">
            <h4 class="mb-4">{{_ "auctions.currency.last_10"}}</h4>
        </div>
        <table class="table justify-content-center mx-auto" style="width:80% !important">
            <thead>
                <tr>
                    <th scope="col">{{_ "auctions.currency.currency"}}</th>
                    <th scope="col">{{_ "auctions.currency.remaining"}}</th>
                </tr>
            </thead>
            <tbody>
                {{#if subsCacheReady}}
                    {{#each bids}}
                        <tr>
                            <td>{{currency}}</td>
                            <td>{{amountBid}}</td>
                        </tr>
                    {{else}}
                        {{> empty}}
                    {{/each}}
                {{else}}
                    {{> loading}}
                {{/if}}
            </tbody>
        </table>
    </div>
</template>
