<template name="allAuctions">
    <div class="form-group my-5">
        <div class="heading-wrapper text-center mt-2">
            <button class="btn btn-primary pull-right" id="js-new">New Auction</button>
            <h3 class="mb-4">All Running Auctions for Trading Coins</h3>
        </div>
        <div id="problemsFilterContainer" class="container">
        <div class="row form-items">
<div class="card text-center w-100">
    <div class="card-body">
        <div class="form-group form-check-inline">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input open" id="open" checked="">
                <label class="custom-control-label mr-3" for="open">Show Open Auctions</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input closed" id="closed">
                <label class="custom-control-label" for="closed">Show Completed Auctions</label>
            </div>
        </div>
    </div>
</div>
        </div>
      </div>
                        <div class="card text-center w-100 mt-2">
                <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Base currency</th>
                    <th scope="col">Accepted currency</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Timeout</th>
                    <th scope="col">Status</th>
                    <th scope="col">Highest bid</th>
                    <th scope="col">Price per KZR</th>

                </tr>
            </thead>
            <tbody>
                {{#if subsCacheReady}}
                    {{#each auctions}}
                        <tr class="openAuction" id="{{_id}}" style="cursor: pointer;">
                            <td>{{options.baseCurrency}}</td>
                            <td>{{options.acceptedCurrency}}</td>
                            <td>{{fixed options.amount}} {{options.baseCurrency}}</td>
                            <td>{{verb}} {{time}}</td>
                            <td style="color: {{statusColor}}">{{status}}</td>

                            <td>{{highest}} {{options.acceptedCurrency}} {{#if needsUSD options.acceptedCurrency}}{{#if USDprice options.acceptedCurrency highest}}({{USDprice options.acceptedCurrency highest}} USD){{/if}}{{/if}}</td>
                            <td>{{pricePerKZR}} {{currency}} {{#if needsUSD options.acceptedCurrency}}{{#if USDprice options.acceptedCurrency pricePerKZR}}({{USDprice options.acceptedCurrency pricePerKZR}} USD){{/if}}{{/if}}</td>

                        </tr>
                    {{else}}
                        {{> empty}}
                    {{/each}}
                {{else}}
                    {{> loading}}
                {{/if}}
            </tbody>
        </table>
    </div>
</div>
    </div>
</template>
