<template name="allAuctions">
    <div class="form-group my-5">

        <div id="problemsFilterContainer" class="container" style="margin: 0">
        <div class="row form-items">
<div class="card text-center w-100">
    <div class="card-body">
        <div class="form-group form-check-inline">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input open" id="open" checked="">
                <label class="custom-control-label mr-3" for="open">{{_ "auctions.all.show_open"}}</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input closed" id="closed">
                <label class="custom-control-label" for="closed">{{_ "auctions.all.show_completed"}}</label>
            </div>
        </div>
        <button class="btn btn-primary pull-right" id="js-new">{{_ "auctions.all.new"}}</button>
    </div>
</div>
        </div>
      </div>
                        <div class="card text-center w-100 mt-2">
                <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">{{_ "auctions.all.base"}}</th>
                    <th scope="col">{{_ "auctions.all.accepted"}}</th>
                    <th scope="col">{{_ "auctions.all.amount"}}</th>
                    <th scope="col">{{_ "auctions.all.timeout"}}</th>
                    <th scope="col">{{_ "auctions.all.status"}}</th>
                    <th scope="col">{{_ "auctions.all.highest"}}</th>
                    <th scope="col">{{_ "auctions.all.price"}}</th>

                </tr>
            </thead>
            <tbody>
                {{#if subsCacheReady}}
                    {{#each auctions}}
                        <tr class="openAuction" id="{{_id}}" style="cursor: pointer;">
                            <td>{{options.baseCurrency}}</td>
                            <td>{{options.acceptedCurrency}}</td>
                            <td>{{fixed options.amount}} {{options.baseCurrency}}</td>
                            <td>{{verb}} {{time}}</td>
                            <td style="color: {{statusColor}}">{{status}}</td>

                            <td>{{highest}} {{options.acceptedCurrency}} {{#if needsUSD options.acceptedCurrency}}{{#if USDprice options.acceptedCurrency highest}}({{USDprice options.acceptedCurrency highest}} USD){{/if}}{{/if}}</td>
                            <td>{{pricePerKZR}} {{currency}} {{#if needsUSD options.acceptedCurrency}}{{#if USDprice options.acceptedCurrency pricePerKZR}}({{USDprice options.acceptedCurrency pricePerKZR}} USD){{/if}}{{/if}}</td>

                        </tr>
                    {{else}}
                        {{> empty}}
                    {{/each}}
                {{else}}
                    {{> loading}}
                {{/if}}
            </tbody>
        </table>
    </div>
</div>
    </div>
</template>
