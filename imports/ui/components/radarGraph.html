<template name="radarGraph">
    <canvas style="cursor: auto" class={{class}} id={{thisId}}></canvas>
    <div class="data-quality-rank text-center">
        <strong>{{_ "radar.data_quality"}}</strong><br />{{dataQuality}} {{#if needsQuality}}
        <br/><span class="text-center"><a href="/bounties">{{_ "radar.contribute"}}</a></span> {{/if}}
    </div>
</template>
